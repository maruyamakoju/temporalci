repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff-check
        pass_filenames: false
        args:
          - temporalci/contracts/campaign.py
          - temporalci/services/campaign_artifact_service.py
          - tests/test_campaign_contracts.py
          - tests/test_campaign_artifact_service.py
      - id: ruff-format
        pass_filenames: false
        args:
          - --check
          - temporalci/contracts/campaign.py
          - temporalci/services/campaign_artifact_service.py
          - tests/test_campaign_contracts.py
          - tests/test_campaign_artifact_service.py
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        pass_filenames: false
        args:
          - --follow-imports=skip
          - temporalci/contracts
          - temporalci/services
